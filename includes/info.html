<div id="info-closed" onclick="open_info()">
    <span class="infobtn">&nbsp;</span>
    
</div>   
<div id="info-open">
    <div class="grid-20 hide-on-mobile">&nbsp;</div> 
    
    <div id="info-content" class="grid-container">   
    </div>
    
    <div class="grid-20 hide-on-mobile">&nbsp;</div>    
    <div>
        <div class="infobtn closebtn infoclose" onclick="close_info()">&nbsp;</div>
    </div>
</div>  
<script>
    console.log("asic")
    async function logJSONData() {
        const response = await fetch("info.json");
        const jsonData = await response.json();

        let infohead = $("<h3 id=\"information\" class=\"grid-70 mobile-grid-100\"></h3><br class=\"clear\"").text(this.en);
        let infobody = $("<p id=\"infohead\" class=\"grid-70 mobile-grid-100\"></p>").text(this.en);
        $(infohead).append(jsonData.infohead);
        if (jsonData.information === "0") {
            $(infobody).load(jsonData.infodoc);
        } else {
            $(infobody).append(jsonData.information);
        }
        

        $("#info-content").append(infohead);
        $("#info-content").append(infobody);
    };
    logJSONData();
</script>
