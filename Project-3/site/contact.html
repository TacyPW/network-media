<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Target is for Everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://assets.targetimg1.com" rel="preconnect" />
  <link href="https://target.scene7.com" rel="preconnect" />
  <link
      href="https://assets.targetimg1.com/static/images/favicon.ico"
      id="favicon"
      rel="icon"
      type="image/png"
  />
  <link
      href="https://assets.targetimg1.com/static/images/apple-touch-icon-precomposed.png"
      rel="apple-touch-icon"
  />
  <link
      href="https://assets.targetimg1.com/static/images/apple-touch-icon-precomposed.png"
      rel="icon"
      sizes="192x192"
      type="image/png"
  />
  <link
      href="https://assets.targetimg1.com/static/images/favicon-96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
  />
  <link
      href="https://assets.targetimg1.com/static/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
  />
  <link
      href="https://assets.targetimg1.com/static/images/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(function () {
          $("#header").load("header.html");
          $("#footer").load("footer.html");
      });
  </script>
</head>

<body>
  <!-- Include the header -->
  <div id="header"></div>
  

  <!-- Page content -->
  <main>
    <h1>Contact Us</h1>
    <p>We would love to hear your feedback. Please use the form below to submit your comments or inquiries.</p>
    <form id="contact-form" action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Include the footer -->
  <footer>
    <p>&copy; 2023 Target is for Everyone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
